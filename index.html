<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock 🕰️</title>
  </head>
  <body>
    <div class="box">
      <h1>World Clock</h1>
      <div class="select">
        <form action="select">
          <select name="" id="city">
            <option value="Select a city">Select a City</option>

            <option value="london" id="london">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
            <option value="paris" id="paris">Paris 🇫🇷</option>
            <option value="tokyo" id="tokyo">Tokyo 🇯🇵</option>
          </select>
        </form>
      </div>

      <div class="cityDisplay">
        <div>
          <div class="city">
            <h2>London 🇬🇧</h2>
          </div>
          <div class="date" id="first-date"></div>
          <div class="timeDisplay" id="first-time"></div>
        </div>

        <div>
          <div class="city">
            <h2>New York 🇺🇸</h2>
          </div>
          <div class="date" id="second-date"></div>
          <div class="timeDisplay" id="second-time"></div>
        </div>

        <div>
          <div class="city">
            <h2>Tokyo 🇯🇵</h2>
          </div>
          <div class="date" id="third-date"></div>
          <div class="timeDisplay" id="third-time"></div>
        </div>

        <div>
          <div class="city">
            <h2>Rome 🇮🇹</h2>
          </div>
          <div class="date" id="fourth-date"></div>
          <div class="timeDisplay" id="fourth-time"></div>
        </div>
      </div>
    </div>
    <footer>
      This site was coded by
      <a href="https://www.linkedin.com/in/ashd-collins/" target="blank"
        >Ashley Collins (BeeHexed🐝),
      </a>
      is open sourced on
      <a href="https://github.com/BeeHexed" target="_blank">Github</a>
      and hosted on
      <a href="https://ashleys-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="script/index.js"></script>
  </body>
</html>
