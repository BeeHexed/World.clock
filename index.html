<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock 🕰️</title>
  </head>
  <body>
    <h1>World Clock 🕰️</h1>
    <label for="city-selection">Select a city</label>
    <form action="/validate">
      <select name="" id="city">
        <option value="london" id="london">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="paris" id="paris">Paris 🇫🇷</option>
        <option value="tokyo" id="tokyo">Tokyo 🇯🇵</option>
      </select>
    </form>

    <div class="cityDisplay">
      <div>
        <h2>London 🇬🇧</h2>
        <div id="firstCity"><strong>date</strong></div>
        <div id="time">time</div>
      </div>
      <div>
        <h2>Paris 🇫🇷</h2>
        <div id="secondCity"><strong>place 2</strong></div>
        <div id="secondTime">time</div>
      </div>
      <div>
        <h2>Tokyo 🇯🇵</h2>
        <div id="thirdCity"><strong>place 3</strong></div>
        <div id="thirdTime">time</div>
      </div>
    </div>
    <footer>
      This site was coded by
      <a href="https://www.linkedin.com/in/ashd-collins/"
        >Ashley Collins (BeeHexed🐝)
      </a>
      and is open sourced on
      <a href="https://github.com/BeeHexed">Github</a>
    </footer>
    <script>
      function selectedCity(event) {
        const selectedCity = event.target.value;
        {
          if (selectedCity === "london") {
            alert(`It is ${timeZoneLondon} in London, UK`);
          } else if (selectedCity === "paris") {
            alert(`It is ${timeZoneParis} in Paris, France`);
          } else if (selectedCity === "tokyo") {
            alert(`It is ${timeZoneTokyo} in Tokyo, Japan`);
          }
        }
      }

      let timeZoneLondon = moment()
        .tz("Europe/London")
        .format(`dddd, MMMM D, YYYY hh:mm a`);

      let timeZoneParis = moment()
        .tz("Europe/Paris")
        .format(`dddd, MMMM D, YYYY hh:mm a`);

      let timeZoneTokyo = moment()
        .tz("Asia/Tokyo")
        .format(`dddd, MMMM D, YYYY hh:mm a`);

      const citySelect = document.querySelector("#city");

      citySelect.addEventListener("change", selectedCity);

      let firstCity = moment().format("dddd, MMMM D, YYYY");
      let cityElement = document.querySelector("#firstCity");
      cityElement.innerHTML = `${firstCity}`;

      let currentTime = moment().format("hh:mm:ss");
      let timeElement = document.querySelector("#time");
      timeElement.innerHTML = `${currentTime}`;

      let tomorrow = moment().add(1, "days").format("dddd, MMMM D, YYYY");
      let tomorrowElement = document.querySelector("#tomorrow");
      tomorrowElement.innerHTML = `${tomorrow}`;
    </script>
  </body>
</html>
