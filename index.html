<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock 🕰️</title>
  </head>
  <body>
    <h1>World Clock 🕰️</h1>
    <form>
      <label for="city-selection">Select a city</label>
      <input
        type="text"
        placeholder="Select a city"
        minlength="3"
        required
        id="city-selection"
      />
      <input type="submit" />
    </form>
    <div class="cityDisplay">
      <div>
        <h2>London</h2>
        <div id="date"><strong>date</strong></div>
        <div id="time">time</div>
      </div>
      <div>
        <h2>Shanghai</h2>
        <div id="tomorrow"><strong>place 2</strong></div>
        <div>time</div>
      </div>
      <div>
        <h2>Chicago</h2>
        <div id="chicago"><strong>place 3</strong></div>
        <div>time</div>
      </div>
    </div>
    <footer>
      This site was coded by
      <a href="https://www.linkedin.com/in/ashd-collins/"
        >Ashley Collins (BeeHexed🐝)
      </a>
      and is open sourced on
      <a href="https://github.com/BeeHexed">Github</a>
    </footer>
    <script src="script/index.js"></script>
  </body>
</html>
